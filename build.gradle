apply plugin: 'com.android.library'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    if(findProject(':core') != null) {
        implementation project(":core")
    } else {
        implementation "com.github.EricssonBroadcastServices:EnigmaRiverAndroidCore:${project.ext.libraryTag}"
    }

    implementation 'com.google.android.exoplayer:exoplayer:2.7.0' //TODO use latest version

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.json:json:20080701'
}